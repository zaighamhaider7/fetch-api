<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH-API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="loader">
        <div></div>
        <div></div>
        <div></div>
    </div> -->
    <div id="container">
        
    </div>


    <script>
        let link = "https://fakestoreapi.com/products"

        fetch(link)

        .then(response => response.json())

        .then(data=>{
            console.log(data);

          for(let i=0; i<5; i++){
            document.getElementById("container").innerHTML += `<h1>${data[i].title}</h1>`
          }

        })

        .catch(error =>{
            console.log("error",error);
        })


    </script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
